<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jQuery</title>

    <script src="/marykay/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="/marykay/js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/marykay/css/style.css" media="all"/>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <!--   <script src="http://code.jquery.com/jquery-1.9.1.js"></script>    -->

   </head>

   <body>

   <input type="button" id="open_popup" value="Add Product"/>

   <div id="pop-up" title="Add Product">
       <form>
             <fieldset>
                 <label for="name">Название</label>
                 <input type="text" name="name_prod" id="name" class="text ui-widget-content ui-corner-all" />
                 <label for="price">Цена</label>
                 <input type="number" name="price" id="price" value="" class="text ui-widget-content ui-corner-all" />
                 <label for="availability">Наличие</label>
                 <input type="checkbox" name="availability" id="availability" checked="checked" class="text ui-widget-content ui-corner-all"/>
             </fieldset>
         </form>

          </div>

              <div id="overlay"></div>

  <input type="button" id="open_get_popup"  value="Get Specific Product"/>

<div id="get-pop-up" title="Find Product">
      <form>
          <fieldset>
              <label for="id_prod">Идентификатор</label>
              <input type="text" name="id_prod" id="id_prod" class="text ui-widget-content ui-corner-all" />
          </fieldset>
      </form>
      </div>

      <div id="update-pop-up" title="Update Product">
                <form>
                   <fieldset>
                       <label for="availability">Наличие</label>
                       <input type="checkbox" name="availability" id="upd_availability" value="" class="text ui-widget-content ui-corner-all" />
                       <label for="name">Название</label>
                       <input type="text" name="name_prod" id="upd_name" class="text ui-widget-content ui-corner-all" />
                       <label for="price">Цена</label>
                       <input type="text" name="price" id="upd_price" value="" class="text ui-widget-content ui-corner-all" />
                       <div class="find_rez"></div>
                   </fieldset>
               </form>
           </div>


   <div id="users-contain" class="ui-widget">
             <table border=1px id="prod" class="ui-widget ui-widget-content">
                 <thead>
                 <tr class="ui-widget-header ">
                     <th>availability</th>
                     <th>id</th>
                     <th>name</th>
                     <th>price</th>
                     <th>delete</th>
                 <th>update</th>

             </tr>
             </thead>
             <tbody>
             </tbody>
         </table>

   </div>

       </body>
       </html>
