<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="vendor/foundation.min.css">
    <title>AngularJS</title>
</head>
<body ng-app="myApp">


    <div ng-controller="FirstCtrl">
        <ul>
        <li ng-repeat="dataEntry in data">
        <input type="checkbox" ng-checked="dataEntry.selected" ng-click="onClick(dataEntry)"> {{dataEntry.message}}
        </li>
        </ul>
    </div>

    <div ng-controller="SecondCtrl">
        <ul>
        <li ng-repeat="dataEntry in data | filter:{selected:true}">
        {{dataEntry.message}}  {{dataEntry.message|reverse}}
        </ul>
    </div>


<script type="text/javascript" src="vendor/angular.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
