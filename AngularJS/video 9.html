<!DOCTYPE html>
<html>
<head>
    <title>AngularJS</title>
    <link rel="stylesheet" href="vendor/foundation.min.css">
</head>
<body>

<div ng-app="myApp">

    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.$">
        <table>
            <tr ng-repeat="actor in avengers.cast | orderBy:'name' | limitTo:'1' | filter:search">
                <td>{{actor.name | lowercase}}</td>
                <td>{{actor.character | uppercase}}</td>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript" src="vendor/angular.min.js"></script>
<script type="text/javascript" src="main 8.js"></script>
</body>
</html>
